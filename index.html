<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>
<!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">

<!-- font awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; border-top: 0.5px solid #4d4a4a; color: #fff; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="wrapper">
    <div class="heading">
        We're launching soon
    </div>
    <div class="time-container">
      <span class="day-cont">
          <p id="days">00</p>
          <p for="days">Days</p>
      </span>
      
      <span class="hours cont">
          <p id="hours">00</p>
          <p for="hours">Hours</p>
      </span>

      <span class="minutes-cont">
        <p id="minutes">00</p>
        <p for="minutes">Minutes</p>
      </span>

      <span class="seconds-cont">
        <p id="seconds">00</p>
        <p for="seconds">Seconds</p>
      </span>

    </div>

  <br><br>

  <div class="sm">
    <i class="fab fa-facebook"></i>
    <i class="fab fa-pinterest"></i>
    <i class="fab fa-instagram"></i>
  </div>  

  <img src="images/pattern-hills.svg" class="hills" alt="">
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/thevarungrovers">Varun Grover</a>.
  </div>

  <script src="js/app.js"></script>
</body>
</html>
